<!DOCTYPE html>
<html>
<head>
<div> hello div </div>
<style>
.flower {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 200px auto;
  animation: spin 5s linear infinite;
  
}



.petal {
  width: 80px;
  height: 80px;
  background: pink;
  border-radius: 50%;
  position: absolute;
}


.petal.top {
  top: 5px;
  left: 60px;
}
.petal.right {
  top: 60px;
  right: 5px;
}
.petal.bottom {
  bottom: 5px;
  left: 60px;
}
.petal.left {
  top: 60px;
  left: 5px;
}


.center {
  width: 90px;
  height: 90px;
  background: yellow;
  border-radius: 50%;
  position: absolute;
  top: 55px;
  left: 55px;
}
    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }   
</style>
</head>
<body>

<div class="flower">
  <div class="petal top"></div>
  <div class="petal right"></div>
  <div class="petal bottom"></div>
  <div class="petal left"></div>
  <div class="center"></div>
</div>

</body>
</html>
